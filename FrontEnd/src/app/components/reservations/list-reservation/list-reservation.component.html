<div class="container-fluid newcolor">
    <div class="row">
        <div class="offset-md-2 col-md-3" style="margin-left: 13%;">
            <h2 i18n style="color: #c72f34;">
                Reservations List
            </h2>
        </div>
        <div class="col-md-3">
            <p class="text-justify">
                Lorem ipsum dolor sit amet, consectetur adipicising
                elit, sed do eiusmod tempor incididunt ut labore et dolore
                magna aliqua.
            </p>
        </div>
        <div class="offset-md-1 col-md-3">
            <a i18n routerLink="/new" class="btn btn-lg btn-secondary"> CREATE RESERVATION</a>
        </div>
    </div>
</div>
<div class="container allwithe">       
        <div class="row" style="margin: 1em auto;">            
            <div class="form-group col-md-3">
                <div class="input-group">
                    <span id="contact-icon" class="input-group-text">
                        <i class="fa fa-sort-amount-desc" aria-hidden="true"></i>
                    </span>
                    <select class="form-select selectCpt" [ngModel]="selectedFilter" name="selectedFilter"
                        (change)="filtrar($event)" aria-label="Contact Type..." aria-describedby="contact-icon">
                        <option i18n value="By_Date_Ascending">By Date Ascending</option>
                        <option i18n value="By_Date_Descending">By Date Descending</option>
                        <option i18n value="By_Alphabetic_Ascending">By Alphabetic Ascending</option>
                        <option i18n value="By_Alphabetic_Descending">By Alphabetic Descending</option>
                        <option i18n value="By_Ranking">By Ranking</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">           
            <table class="table table-striped table-hover">
                <tbody>
                    <tr *ngFor="let list of reservList | paginate: {itemsPerPage:10,currentPage:pag};">
                        <input type="hidden" value="{{list.idReservation}}" name="idReserv" ngModel
                            #idReserv="ngModel" id="idReserv">
                        <td class="col-xs-1 col-md-1"><img src="/assets/img/reservationImg.png" style="width: 4em; height: 4em;">
                        </td>
                        <td class="col-xs-2 col-md-3" style="text-align:left">
                            <dl>

                                <dt>
                                    {{list.contactName}}

                                </dt>
                                <dd>
                                    {{list.reservationDate}}
                                </dd>
                            </dl>
                        </td>
                        <td class="col-xs-2 col-md-3">
                            <dl>
                                <dt i18n>
                                    Ranking
                                </dt>
                                <dd class="tdranking">
                                    <p class="clasificacion">
                                        <input id="radio1-{{list.idReservation}}" type="radio" [checked] = 'isyellow(list.idReservation,5)'
                                            name="ranking-{{list.idReservation}}" value="5" (click)="vote(list.idReservation, 5)">
                                        <label for="radio1-{{list.idReservation}}">★</label>
                                        <input id="radio2-{{list.idReservation}}" type="radio" [checked] = 'isyellow(list.idReservation,4)'
                                            name="ranking-{{list.idReservation}}" value="4" (click)="vote(list.idReservation, 4)">
                                        <label for="radio2-{{list.idReservation}}">★</label>
                                        <input id="radio3-{{list.idReservation}}" type="radio" [checked] = 'isyellow(list.idReservation,3)'
                                            name="ranking-{{list.idReservation}}" value="3" (click)="vote(list.idReservation, 3)">
                                        <label for="radio3-{{list.idReservation}}">★</label>
                                        <input id="radio4-{{list.idReservation}}" type="radio" [checked] = 'isyellow(list.idReservation,2)'
                                            name="ranking-{{list.idReservation}}" value="2" (click)="vote(list.idReservation, 2)">
                                        <label for="radio4-{{list.idReservation}}">★</label>
                                        <input id="radio5-{{list.idReservation}}" type="radio" [checked] = 'isyellow(list.idReservation,1)'
                                            name="ranking-{{list.idReservation}}" value="1" (click)="vote(list.idReservation, 1)">
                                        <label for="radio5-{{list.idReservation}}">★</label>
                                    </p>
                                </dd>
                            </dl>
                        </td>
                        <td class="col-xs-2 col-md-3">
                            <b i18n >Add Favorite</b>
                            <input id="favoriteinput" type="radio" name="radiofavorite + {{list.idReservation}}"
                                value="1">
                            <label for="favoritelabel">
                                <i class="fa fa-heartbeat text-danger fa-2x"
                                    [class.text-black-50]="isfavorite(list.idReservation)" aria-hidden="true"
                                    id="{{list.idReservation}}" (click)="onfavorite(list.idReservation)"></i>
                            </label>
                        </td>
                        <td class="col-xs-1 col-md-2">
                            <a i18n [routerLink]="['/edit',list.idReservation,list.contactName]"
                                class="btn btn-lg btn-secondary ">EDIT</a>
                        </td>
                    </tr>
                </tbody>  
            </table>       
            <pagination-controls class="col-12 col-md-6 col-lg-4" (pageChange)="pag = $event"></pagination-controls>           
        </div>
